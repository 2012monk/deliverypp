<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kakao success</title>
</head>
<body>
<div style="text-align: center;">
    <h1>카카오 결제 성공 페이지 입니다!</h1>
</div>
<div class="msg">

</div>
</body>

<script>
    // TODO kakao 결제시 polling 전에 결제끝내면 리다이렉트 안되는 버그!
    // alert('hihi')
    window.onload = () => {
        alert('success')
        console.log(location.search);
        const map = location.search.substr(1).split('&');
        console.log(map);
        if (map.length !== 0) {
            map.forEach((v) => {
                const k = v.split("=")[0];
                const val = v.split("=")[1];
              if (k === 'pg_token') {
                  const data = new URLSearchParams();
                  data.append(k, val);
                  fetch("http://localhost:47788/payment/kakao/success",
                  // fetch("https://deli.alconn.co/payment/kako/success",
                      {
                          method : "POST",
                          body: data
                      })
                      .then(r => r.json())
                      .then(d => {
                          d.msg = "kakao";
                          parent.postMessage(d,"*");
                          try{
                            parent.success(d);
                            parent.kakaoHide();
                          }catch (err) {
                          }
                })
              }
            })
          }

    }

</script>
</html>
