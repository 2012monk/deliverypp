<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<div style="text-align: center;">
    <h1>카카오 결제 성공 페이지 입니다!</h1>
</div>
<div class="msg">

</div>

<script>
    // TODO kakao 결제시 polling 전에 결제끝내면 리다이렉트 안되는 버그!

    window.onload = () => {
        console.log(location.search);
        const map = location.search.substr(1).split('&');
        console.log(map);

        if (map.length !== 0) {
            map.forEach((v) => {
                const k = v.split("=")[0];
                const val = v.split("=")[1];
              if (k === 'pg_token') {
                  const data = new URLSearchParams();
                  data.append(k, val);
                  // fetch("http://localhost:47788/payment/kakao/success",
                  fetch("https://deli.alconn.co/payment/kakao/success",
                      {
                          method : "POST",
                          body: data,
                          credentials:"include"
                      })
                      .then(r => r.json())
                      .then(d => {
                          parent.kakaoHide();
                          parent.kakaoSuccess(d);
                          parent.CartRemoveAll();
                          parent.success(d);
                })
              }
            })
          }

    }

</script>
</html>
