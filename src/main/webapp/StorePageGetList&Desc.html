
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script type="text/javascript">
$(function(){
//상품리스트
	$.ajax({
		type:"get",
		url:"http://112.169.196.76:47788/products/list/stid2",
		dataType:"json",
		credentials : 'include',
		success:function(data){
			var s="";
				s+="<table>";
				s+="<caption>상품 리스트</caption>";
				s+="<tr><th>상품명</th><th>상품가격</th><th>상품 정보</th><th>상품 이미지</th></tr>";
				$.each(data.data, function(i,elt){
				    s+="<tr><td>"+elt.productName+"</td><td>"+elt.productPrice+"</td><td>"+elt.productDesc+"</td><td>"+elt.productImage+"</td><td><button type='button' onClick='cartLoad("+ JSON.stringify(elt)+")'>add</button></td><tr>";
			});
				s+="</table>"; 
			
			$("#show").html(s);
		}
	});
	
	$.ajax({
		type:"get",
		url:"http://112.169.196.76:47788/stores/stid3",
		dataType:"json",
		credentials : 'include',
		success:function(data){
			var s="";
				s+="<div>가게소개</div>"
				s+="<div>가게이름 : "+data.data.storeName+"</div>";
				s+="<div>가게주소 : "+data.data.storeAddr+"</div>";
				s+="<div>가게소개 : "+data.data.storeDesc+"</div>";
				s+="<div>가게사진 : "+data.data.storeImage+"</div>";
				s+="<div>가게메뉴 : "+data.data.productList+"</div>";				
			
			$("#show2").html(s);
		}
	});
});
</script>
</head>
<body>
<div id="show">show</div>
<br><br>

<div id="show2">show2</div>
</body>
</html>
